<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques2</title>
    <style>

        header{
            
              background-color: rgba(45, 13, 121, 0.918);
              padding: 30px;
              text-align: center;
              font-size: 20px;
              color: white;
          }  
        
    </style>

    <script type = "text/javascript">  

function getReport(){

var grade = "";  //declare a variable for grade
var  result="";  //declare a variable for result

//read the marks
var proMarks = document.getElementById('txtprogramming').value;
var softMarks = document.getElementById('txtsoftware').value;
var webMarks = document.getElementById('txtweb').value;
var graphicMarks = document.getElementById('txtgraphic').value;

//calculate the total marks (using double notation technique) here i use double notation to get variable calculation
 var totalMarks = proMarks - ( -softMarks) - (- webMarks) - (- graphicMarks);

//get the average marks
var averageMarks = totalMarks / 4;                  

//find the grade and result using the ternary operator inside the switch statement                  
switch(

    
        // here i use switch function so we can compare the average 

        (averageMarks > 60 && averageMarks <= 100) ? 1 : 
        (averageMarks > 50 && averageMarks < 60) ? 2 : 
        (averageMarks > 40 && averageMarks < 50) ? 3 : 0 
      )
        
        {
            case 1 :grade = "A";result="First Class";break;
            case 2 :grade = "B"; result="Second Class";break;
            case 3 :grade = "C"; result="Third Class";break;
            case 0 :grade = "D"; result="Fail";break;
        }
        
    
//display the results   
document.getElementById('txtStudentName').value = document.getElementById('txtStudentName').value;
document.getElementById('txtStudentindex').value = document.getElementById('txtStudentindex').value;
document.getElementById('txtTotalMarks').value = totalMarks;
document.getElementById('txtAvgMarks').value = averageMarks;
document.getElementById('txtGrade').value = grade;
document.getElementById('txtResult').value = result;

} //end of function getReport
        </script>


    
</head>
<body>
   <header>
      <h1>Lorem, ipsum dolor sit amet consectetur adipisicing.</h1>
   </header>

   <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="txtStudentName" name="fname"><br>
    <label for="index">Index number</label><br>
    <input type="text" id="txtStudentindex" name="index">

    <table border="1">
        <tr><td>Programming concept</td><td><input type="text" id="txtprogramming"></td></tr>
        <tr><td>Software engineering</td><td><input type="text" id="txtsoftware"></td></tr>
        <tr><td>web</td><td><input type="text" id="txtweb"></td></tr>
        <tr><td>Graphic designing</td><td><input type="text" id="txtgraphic"></td></tr>             
    </table><br/><br/>
    <input type="button" value="Get Result" onclick="getReport()">
   
    <h2>Report Card</h2>
            
            <table border="1">
                
                <tr><td>Total Marks</td><td><input type="text" id="txtTotalMarks" readonly></td></tr>
                <tr><td>Average Marks</td><td><input type="text" id="txtAvgMarks" readonly></td></tr>
                <tr><td>Class</td><td><input type="text" id="txtGrade" readonly></td></tr>
                
            </table>

</form>


    </body>
</html>
